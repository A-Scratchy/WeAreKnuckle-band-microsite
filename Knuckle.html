<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knuckle</title>
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <!------------------------ BACKGROUND -------------------------------->
        <div class="main-image ">
            <img class="icecream" src="img/knuckle_ice_cream.jpg" alt=""> <!-- if small screen <1008px -->
            <img class="faces" src="img/Knuckle-faces.jpg" alt=""> <!-- if large screen >1008px -->
        </div>
        <!------------------------ LANDING -------------------------------->
        <img src="img/knucktit.svg" class="title img-fluid" alt="knuckle">
        <section class="transsec"> </section>   
        <!------------------------ LISTEN -------------------------------->
        <section class="sec">
            <h2>Listen</h2>
            <div class="p-4 row">
                <!-- latest album -->
                <div class="col-md-8"> <img class="img-fluid" src="img/lihwysi_vinyl.jpg"  alt=""> </div>
                <div class="col-md-4">
                    <!-- bandcamp plugin -->
                    <iframe style="border: 0; width: 100%; height: 500px;" src="https://bandcamp.com/EmbeddedPlayer/album=441805078/size=large/bgcol=333333/linkcol=ffffff/artwork=none/transparent=true/" seamless><a href="http://weareknuckle.bandcamp.com/album/life-is-hard-when-youre-soft-inside">Life is Hard When You&#39;re Soft Inside by Knuckle</a></iframe>
                    <!-- relevent social icons to stick -->
                    <div class="sm p-2  row">
                        <div class="col"><a style="color:green" id="spotify" href="https://open.spotify.com/artist/2OBjIt1HUKreD4Igrhk69Z?si=zoFPXhhgSEismkbPnzV6Kw" class="trigger active fa fa-spotify"></a></div>
                        <div class="col"><a style="color:#9D92D5"  id="bandcamp" href="https://weareknuckle.bandcamp.com/album/life-is-hard-when-youre-soft-inside" class=" trigger active fa fa-bandcamp"></a></div>
                    </div>
                </div>
            </div>
        </section>
        <!-------------------------FOLLOW-------------------------------->
        <section class="sec ">
            <h2 class="">Follow</h2>
            <div class="">
                <div class="row">
                    <div class="col "></div>
                    <div class="col "></div>
                    <div class="col "> <a style="color:khaki" id="instagram" href="https://www.instagram.com/weareknuckle/" class="trigger follow active fa fa-instagram"></a> </div>
                    <div class="col "><a style="color:skyblue"  id="twitter" href="https://twitter.com/weareknuckle" class="trigger follow active fa fa-twitter"></a></div>
                    <div class="col "><a style="color:lightblue"  id="facebook" href="https://www.facebook.com/weareknuckle/" class="trigger follow active fa fa-facebook"></a></div>
                    <div class="col "></div>
                    <div class="col "></div>
                </div>
            </div>
        </section>
        <!------------------------- WATCH --------------------------------->
        <section class="sec">
            <h2 class="">Watch</h2>
            <div class="container">
                <div class="row  p-4">
                    <div class="col-md-2">
                        <div class="sm"> <a style="color:red"  id="youtube" href="https://www.youtube.com/channel/UCR7d1prgj_OJ6fBWTeI0rFw" class="trigger fa fa-youtube"></a> </div>
                    </div>
                    <div class="col-md-10">
                        <div class="embed-responsive embed-responsive-16by9"> 
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/vnyYUajemO8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!---------------------------- EXPERIENCE  ------------------------>
        <section id="gigs" class="sec">
            <h2 class="">Experience</h2>
            <div class="gigs row">
                <!-- songkick tourbox plugin -->
                <div class="col-md-2"> <a style="color:aquamarine"  id="ticket" href="" class="trigger follow active fa fa-ticket"></a> </div>
                <div class="col-md-8"> <a href="https://www.songkick.com/artists/569677" class="songkick-widget" data-theme="dark" data-track-button="on" data-detect-style="true" data-background-color="#171717" data-locale="en">Knuckle tour dates</a> 
                    <script src="//widget.songkick.com/569677/widget.js"></script> 
                </div>
                <div class="col-md-2"></div>    
            </div>
        </section>
        <!---------------------------- SUPPORT  --------------------------->
        <section class=" sec ">
            <h2 class="">Support</h2>
            <div class="merch container ">
                <!---------------------------- Merch row 1  --------------->
                <div class="row">
                    <!---------------------------- Item 1  ---------------->
                    <div class="col-6-sm m-auto p-4">
                        <div class="merch-title row">
                            <div class="col" >Ice-cream tee</div>
                        </div>
                        <img src="img/tshirt.jpg" alt="" class="merch-img img-fluid"> 
                        <div class="merch-info row">
                            <div class="col">
                                <button class="btn btn-danger disabled">Buy now</button>
                            </div>
                            <div class="col" >SOLD OUT</div>
                        </div>
                    </div>    
                    <!---------------------------- Item 2  ---------------->
                    <div class="col-6-sm m-auto p-4"> 
                        <div class="merch-title row">
                            <div class="col" >Ice-cream tee</div>
                        </div>
                        <img src="img/vynil.jpg" alt="" class="merch-img img-fluid">
                        <div class="merch-info row">
                            <div class="col" >£20:00</div>
                            <div class="col">
                                <button class="btn btn-warning">Buy now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------------- Merch row 2  --------------->
                <div class="row">
                    <!---------------------------- Item 3  ---------------->
                    <div class="col-6-sm m-auto p-4"> 
                        <div class="merch-title row">
                            <div class="col" >Ice-cream tee</div>
                        </div>
                        <img src="img/sfvin.jpg" alt="" class="merch-img img-fluid">
                        <div class="merch-info row">
                            <div class="col">
                                <button class="btn btn-warning">Buy now</button>
                            </div>
                            <div class="col" >£20:00</div>
                        </div>
                    </div>
                    <!---------------------------- Item 4  --------------->
                    <div class="col-6-sm m-auto p-4">
                        <div class="merch-title row">
                            <div class="col" >Ice-cream tee</div>
                        </div>
                        <img src="img/hell.jpg" alt="" class="merch-img img-fluid">
                        <div class="merch-info row">
                            <div class="col" >£20:00</div>
                            <div class="col">
                                <button class="btn btn-warning">Buy now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!------------------------- FOOTER--------------------------------->
        <section class="gutter">Site built by your mom </section>
        <!---------------------------- SOCIAL ICONS  ---------------------------->
        <section class="row socmed fixed-bottom">
            <div class="sm col binontiny"> <a href="#gigs" class="ticket-foot fa fa-ticket"></a> </div>
            <div class="sm col"> <a href="https://www.youtube.com/channel/UCR7d1prgj_OJ6fBWTeI0rFw" class="youtube-foot fa fa-youtube"></a> </div>
            <div class="sm col"><a href="https://www.instagram.com/weareknuckle/" class=" instagram-foot fa fa-instagram"></a> </div>
            <div class="sm col"> <a href="https://twitter.com/weareknuckle" class=" twitter-foot fa fa-twitter"></a> </div>
            <div class="sm col"> <a href="https://www.facebook.com/weareknuckle/" class="facebook-foot fa fa-facebook"></a> </div>
            <div class="sm col spotify-foot"> <a href="https://open.spotify.com/artist/2OBjIt1HUKreD4Igrhk69Z?si=zoFPXhhgSEismkbPnzV6Kw" class="spotify-foot fa fa-spotify"></a> </div>
            <div class="sm col" > <a href="https://weareknuckle.bandcamp.com/album/life-is-hard-when-youre-soft-inside" class="bandcamp-foot fa fa-bandcamp"></a> </div>
        </section>
        <!-----------------------------------Scripts-----------------------> 
        <script src="js/jquery-3.3.1.min.js"></script> 
        <script src="js/popper.min.js"></script> 
        <script src="js/bootstrap-4.3.1.js"></script> 
        <script src="js/waypoints/lib/jquery.waypoints.js"></script> 
        <script src="js/knuck.js"></script> 
    </body>
</html>
